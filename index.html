<!DOCTYPE html>
<html>

<head>
	<title>AR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js">
	</script>
</head>

<body style="margin : 0px; overflow: hidden;">
	<a-assets>
		<video id="heroVideo" muted="muted" loop="true" preload="auto" src="video/mess.mp4"></video>
	</a-assets>
	<a-scene embedded arjs>
		<a-marker type="pattern" url="patterns/tonx-marker.patt">
			<!-- Using the asset management system. -->
			<a-video src="#heroVideo" width="3" height="3" position="0 0 0" rotation="-90 0 0"></a-video>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
<script>
	document.getElementById("heroVideo").play();
</script>
</html>
