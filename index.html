<!DOCTYPE html>
<html>

<head>
	<title>AR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js">
	</script>
</head>

<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs>
		<a-marker type="pattern" url="patterns/tonx-marker.patt">
			<a-assets>
				<video id="heroVideo" autoplay loop="true"></video>
			</a-assets>
			<!-- Using the asset management system. -->
			<a-video src="#mess" width="16" height="16" position="0 0 -20"></a-video>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
<script> 
	var $heroVideo = document.getElementById("heroVideo");
	$heroVideo.src = "video/mess.mp4";
	$heroVideo.load();
  </script>
</html>
