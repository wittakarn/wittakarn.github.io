<!DOCTYPE html>
<html>

<head>
    <title>AR-VIDEO</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-gif-shader.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="vid" src="video/mosquito.mp4" loop="true" crossorigin></video>
        </a-assets>
        <a-marker type="pattern" url="patterns/tonx-marker.patt" cursor='rayOrigin: mouse'>
            <a-video vidhandler  position="0 0 0" src="#vid" rotation="90 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

<script>
    AFRAME.registerComponent('vidhandler', {
        init: function () {
            this.toggle = false;
            this.vid = document.querySelector("#vid")
            this.vid.pause()
        },
        tick: function () {
            if (this.el.object3D.visible) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });
</script>

</html>
