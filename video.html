<!DOCTYPE html>
<html>

<head>
    <title>AR-VIDEO</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="video" autoplay loop="true" preload="auto" src="video/mosquito.mp4"></video>
        </a-assets>
        <a-marker type="pattern" url="patterns/tonx-marker.patt" cursor='rayOrigin: mouse'>
            <a-video src="#video" width="8" height="8" position="0 3 -8" rotation="0 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
