<!DOCTYPE html>
<html>

<head>
    <title>AR-VIDEO</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="vid" src="video/mosquito.mp4" loop="true" crossorigin></video>
        </a-assets>
        <a-marker type="pattern" url="patterns/tonx-marker.patt" cursor='rayOrigin: mouse' vidhandler>
            <a-plane position='1 2 0' scale="2 2 2" width="2" rotation="-90 0 0"
                material='transparent:true; opacity: 0.8; src:#vid'></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

<script>
    AFRAME.registerComponent('vidhandler', {
        init: function () {
            this.toggle = false;
            this.vid = document.querySelector("#vid")
            this.vid.pause()
        },
        tick: function () {
            if (this.el.object3D.visible) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });
</script>

</html>
