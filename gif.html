<html>

<head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-gif-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="banana" src="images/banana.gif">
            <img id="map" src="images/map-transparent.gif">
        </a-assets>
        <a-entity position="0 0 -5">
            <a-entity geometry="primitive:plane;width:2;height:2;" position="0 0 0"
                material="shader:gif;src:#banana;alphaTest:0.5;"></a-entity>
            <a-entity id="mapElement" geometry="primitive:plane;width:2;height:2;" position="0 -2 0"
                material="shader:gif;src:#map;alphaTest:0.5;"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
