<html>

<head>
  <script src="js/aframe.min.js"></script>
  <script src="js/round.js"></script>
  <script src="js/aframe-slice9-component.min.js"></script>
  <script src="js/aframe-spe-particles-component.js"></script>
  <style type="text/css">
    #bottomVideoDisplay {
      border-radius: 1000px;
    }
  </style>
</head>

<body>
  <a-scene>
    <a-assets>
      <video id="frontVideo" muted="muted" loop="true" preload="auto" src="video/clap.mp4"></video>
      <video id="bottomVideo" muted="muted" loop="true" preload="auto" src="video/mess.mp4"></video>
    </a-assets>
    <!-- Using the asset management system. -->
    <a-video src="#frontVideo" width="8" height="8" position="0 3 -8" rotation="0 0 0"></a-video>
    <a-video src="#bottomVideo" width="8" height="8" position="0 0 -5" rotation="-90 0 0"></a-video>
    <a-entity rounded="width: 2; height: 1; radius: 0.2; topRightRadius: 0.4; bottomLeftRadius: 0.4;  color: #ff00ed;" position="1.2 0 -3" rotation="" scale="" visible=""></a-entity>
    <a-rounded width="1" height="1" radius="0.5" color="#007AFF" position="0 0 -3" rotation="" scale="" visible="" rounded=""></a-rounded>
    <a-rounded width="2" height="1" radius="0.1" top-left-radius="0.6" color="#fff000" position="0 1.2 -3" opacity="0.4" rotation="" scale="" visible="" rounded=""></a-rounded>
    <a-entity slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: video/mess.mp4" position="0 1 -2"></a-entity>
    <a-sky color="#000000">
    </a-sky>
  </a-scene>
</body>
<script>
  document.getElementById("frontVideo").play();
  document.getElementById("bottomVideo").play();
</script>

</html>
