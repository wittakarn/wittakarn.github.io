<html>

<head>
  <script src="js/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <video id="heroVideo" autoplay loop="true"></video>
    </a-assets>

    <!-- Using the asset management system. -->
    <a-videosrc="#heroVideo" width="16" height="16" position="0 0 -20">
    </a-video>
  </a-scene>
</body>
<script> 
  var $heroVideo = document.getElementById("heroVideo");
  $heroVideo.src = "video/mess.mp4";
  $heroVideo.load();
  
  $heroVideo.onloadeddata = function() {
      this.play();
  };
</script>
</html>
