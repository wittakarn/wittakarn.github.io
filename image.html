<!DOCTYPE html>
<html>

<head>
	<title>AR</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar-nft.js"></script>
	</script>
</head>

<body style="margin : 0px; overflow: hidden;">
	<a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
		<a-assets>
			<video id="frontVideo" muted="muted" loop="true" preload="auto" src="video/clap.mp4"></video>
			<video id="bottomVideo" muted="muted" loop="true" preload="auto" src="video/mess.mp4"></video>
		</a-assets>
		<a-nft type="nft" url="images-tracking/flash-drives" smooth="true" smoothCount="10" smoothTolerance=".01"
			smoothThreshold="5">
			
			<!-- Using the asset management system. -->
			<a-video src="#frontVideo" width="2" height="2" position="0 0.8 -0.8" rotation="0 0 0"></a-video>
			<a-video src="#bottomVideo" width="2" height="2" position="0 0 0" rotation="-90 0 0"></a-video>
		</a-nft>
	</a-scene>
</body>
<script>
	document.getElementById("frontVideo").play();
	document.getElementById("bottomVideo").play();
</script>

</html>
